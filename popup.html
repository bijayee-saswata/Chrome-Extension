<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Launcher</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img src="./images/logo.png" alt="Quick Launcher" class="logo-icon" />
        Quick Launcher <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Easily Access To Your Medias.</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://github.com" target="_blank"
            ><i class="fa fa-github"></i
          ></a>
        </div>
        <div class="flex">
          <a href="https://facebook.com/" target="_blank"
            ><i class="fa fa-facebook"></i
          ></a>
        </div>
        <div class="flex">
          <a href="https://youtube.com/" target="_blank"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
        <div class="flex">
          <a href="https://twitter.com/" target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
        </div>

        <div class="flex">
          <a href="https://linkedin.com/" target="_blank"
            ><i class="fa fa-linkedin"></i
          ></a>
        </div>
        <div class="flex">
          <a href="https://web.whatsapp.com/" target="_blank"
            ><i class="fa fa-whatsapp"></i
          ></a>
        </div>
      </div>
      <button class="btn">Add Custom Url</button>
      <div class="container">
        <div class="content-item">
          <i class="fa fa-linkedin"></i>
          <input type="text" name="linkedin" id="" />
        </div>
        <div class="content-item">
          <i class="fa fa-facebook"></i>
          <input type="text" name="facebook" id="" />
        </div>
        <div class="content-item">
          <i class="fa fa-twitter"></i>
          <input type="text" name="twitter" id="" />
        </div>
        <div class="content-item">
          <i class="fa fa-youtube"></i>
          <input type="text" name="youtube" id="" />
        </div>
        <div class="content-item">
          <i class="fa fa-github"></i>
          <input type="text" name="github" id="" />
        </div>
        <button type="submit" class="save">Save</button>
        <button class="close">Close</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
